#regist application
spring.application.name=config-server

#special config start
center0=localhost
center0.port=10100
center1=localhost
center1.port=10101
center2=localhost
center2.port=10102

config0=localhost
config0.port=10199
config1=localhost
config1.port=10198
config2=localhost
config2.port=10197


jerry.port.singleton=${config0.port}
jerry.defaultZone.singleton=http://${center0}:${center0.port}/eureka/

jerry.port.multi0=${config0.port}
jerry.defaultZone.multi0=http://${center0}:${center0.port}/eureka/,http://${center1}:${center1.port}/eureka/,http://${center2}:${center2.port}/eureka/

jerry.port.multi1=${config1.port}
jerry.defaultZone.multi1=http://${center0}:${center0.port}/eureka/,http://${center1}:${center1.port}/eureka/,http://${center2}:${center2.port}/eureka/

jerry.port.multi2=${config2.port}
jerry.defaultZone.multi2=http://${center0}:${center0.port}/eureka/,http://${center1}:${center1.port}/eureka/,http://${center2}:${center2.port}/eureka/

jerry.activeprofile=singleton

server.port=${jerry.port.${jerry.activeprofile}}
eureka.client.serviceUrl.defaultZone=${jerry.defaultZone.${jerry.activeprofile}}
#special config end

eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}

#cloud nerve settings
#git,svn.native,vault
spring.profiles.active=native

spring.cloud.config.server.git.uri=https://github.com/JerryNiu/cloud/
spring.cloud.config.server.git.searchPaths=config-repo
#spring.cloud.config.label=master
spring.cloud.config.server.git.username=username
spring.cloud.config.server.git.password=password

