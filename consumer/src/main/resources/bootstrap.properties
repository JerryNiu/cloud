spring.application.name=demo-consumer
server.port=10300

#special config start
center0=center0.jufandev.com
center0.port=10100
center1=center1.jufandev.com
center1.port=10101
center2=center2.jufandev.com
center2.port=10102

jerry.defaultZone.singleton=http://${center0}:${center0.port}/eureka/
jerry.defaultZone.multi=http://${center0}:${center0.port}/eureka/,http://${center1}:${center1.port}/eureka/,http://${center2}:${center2.port}/eureka/

jerry.activeprofile=singleton
eureka.client.serviceUrl.defaultZone=${jerry.defaultZone.${jerry.activeprofile}}
#special config end

eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server

#spring.cloud.config.uri=http://localhost:10199/
#spring.cloud.config.name=demo-consumer
#spring.cloud.config.profile=dev
#spring.cloud.config.label=master

feign.hystrix.enabled=true

#用来测试是否正确启动#http://localhost:10300/env
management.security.enabled=false


